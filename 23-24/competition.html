<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/custom.css" />
  </head>

  <body>
    <!-- Main Container -->
    <div class="container">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Galway Zoo Company</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="information.html">Information</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Competition</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Rest of the content -->
      <h3>
        Complete the quiz below to retrieve a code which you can quote on
        entering Galway Zoo to recieve a discount on your entrance fee.
      </h3>

      <form>
        <div class="mb-3">
          <label for="q1" class="form-label"
            >Q1. Which animal is known to spend 90% of its day sleeping?</label
          >
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q1" id="lions" />
            <label class="form-check-label" for="lions">Lions</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="q1"
              id="donkeys"
            />
            <label class="form-check-label" for="donkeys">Donkeys</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="q1"
              id="koalas"
            />
            <label class="form-check-label" for="koalas">Koalas</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="q1"
              id="elephants"
            />
            <label class="form-check-label" for="elephants">Elephants</label>
          </div>
        </div>

        <div class="mb-3">
          <label for="q1" class="form-label"
            >Q2. What colour is the tongue of a giraffe?</label
          >
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="q2"
              id="purple"
            />
            <label class="form-check-label" for="purple">Purple</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q2" id="green" />
            <label class="form-check-label" for="green">Green</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q2" id="red" />
            <label class="form-check-label" for="red">Red</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="q2"
              id="orange"
            />
            <label class="form-check-label" for="orange">Orange</label>
          </div>
        </div>

        <button type="submit" class="btn btn-primary btn-submit">Submit</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="js/competition.js"></script>
  </body>
</html>
