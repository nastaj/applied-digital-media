<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Checkout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/custom.css" />
    <script src="js/checkout.js" defer></script>
  </head>

  <body>
    <!-- Main Container -->
    <div class="container text-center">
      <!-- Navbar -->
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="cart.html">Cart</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-bg-dark text-white" href="#">Checkout</a>
        </li>
      </ul>

      <!-- Rest of the content -->
      <div class="p-4 text-bg-dark text-white header">
        <img src="img/nike_logo.jpg" alt="Nike logo" />
        <h1>Checkout</h1>
        <p>Fill in details below to complete your order</p>
      </div>

      <form
        class="text-start text-bg-dark text-white p-2"
        onsubmit="validateForm()"
      >
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control w-50"
            id="email"
            aria-describedby="emailHelp"
          />
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Name</label>
          <input type="text" class="form-control w-50" id="name" />
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Address</label>
          <input type="text" class="form-control w-50" id="address" />
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >Credit Card Number</label
          >
          <input type="number" class="form-control w-50" id="card" />
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >Promo Code (10% Discount)</label
          >
          <input
            type="text"
            class="form-control w-25"
            id="promoCode"
            onblur="checkPromoCode()"
          />
        </div>

        <div class="mb-3 form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="fastDelivery"
            onclick="checkDelivery()"
          />
          <label class="form-check-label" for="exampleCheck1"
            >Fast Delivery (€3 extra)</label
          >
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >Total Cost (€)</label
          >
          <input
            type="number"
            class="form-control w-25"
            id="totalCost"
            disabled
          />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
